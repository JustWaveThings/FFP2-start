    <script>
        // JS string methods - string length 

        let txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let length = txt.length;
        console.log(length)


        //str.slice 

        let str = "Apple, Banana, Kiwi";
        let part = str.slice(7, 13);
        console.log(part);

        let str2 = "Apple, Banana, Kiwi";
        let part2 = str.slice(-12, -6);
        console.log(part2);

        let part3 = str.slice(7);
        console.log(part3);

        let part4 = str.slice(-12);
        console.log(part4);

        //str.substring

        let str5 = "Apple, Banana, Kiwi";
        let part5 = str.substring(7, 13);
        console.log(part5);

        //str.substr()  -- second parameter is the length of the extracted part

        let str6 = "Apple, Banana, Kiwi";
        let part6 = str.substr(7, 6);
        console.log(part6);

        let str7 = "Apple, Banana, Kiwi";
        let part7 = str.substr(7);
        console.log(part7);

        let str8 = "Apple, Banana, Kiwi";
        let part8 = str.substr(-4);
        console.log(part8);

        // replacing string content

        let text = "Please visit Microsoft!";
        let newText = text.replace("Microsoft", "TheOdinProject");
        console.log(text);
        console.log(newText);


        // replace() is case sensitive  > use regular expression to match 

        let text2 = "Please visit Microsoft!";
        let newText2 = text2.replace(/MICROSOFT/i, "W3Schools");
        console.log(newText2);

        // this one replaces all Microsoft with the /g flag on the regular expression

        let text3 = "Please visit Microsoft and Microsoft !";
        let newText3 = text3.replace(/Microsoft/g, "W3Schools");
        console.log(newText3);

        // converting to upper and lower case 

        let text4 = "Hello World!";
        let text5 = text4.toUpperCase();
        console.log(text5);
        text6 = text5.toLowerCase();
        console.log(text6);


        // concatenation --  string concat()

        let text7 = "Hello";
        let text8 = "Johnstown!";
        let text9 = text7.concat(" ", text8);
        console.log(text9);

        // string trim

        let text10 = '              hello ohio!            ';
        let text11 = text10.trim();
        console.log(text10);
        console.log(text11);

        // string padding 

        let text12 = "5";
        let padded = text12.padStart(4,"x");
        console.log(padded);

        let text13 = "5";
        let padded2 = text13.padStart(0, "x");
        console.log(padded2);

        let text14= "5";
        let padded3 = text14.padEnd(4, "x");
        console.log(padded3);

        // padEnd etc is a STIRNG method, numbers must be converted to a string first

        let numb = 5;
        let text15 = numb.toString();
        let padded4 = text15.padEnd(4, "0");
        console.log(padded4);

        //extracting string characters 
        // charAt()

        let text16 = "HELLO WORLD";
        let char = text16.charAt(0);
        console.log(char);

        //property access

        let char2 = text16[0];
        console.log(char2);

        // converting string to array

        text.split(",")    // Split on commas
        text.split(" ")    // Split on spaces
        text.split("|")    // Split on pipe

        let text17 = "Now it’s time for the fun stuff… So far we haven’t done much with our programming that you couldn’t do with simple math skills. Sure, we’ve told our computer how to do the math, so that makes it quicker, but the essence of programming is teaching the computer how to make decisions in order to do more involved things. Conditionals are how we do that.";

        console.log(text17.split(","));
